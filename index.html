<html>
 
    <head>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="form.js"></script>
    <link rel="stylesheet" href="form.css">
    <title>Form Validation By Jquery</title>
    </head>
    <body>
        <h1><u>Form Validation</u></h1>
        <div id="errormsg"></div>
        <div id="successmsg"></div>
        <table border="0" align="center">
            <tr><td>Your Email:<span>*</span></td><td><input type="text" name="email" id="email" value=""></td></tr>
            <tr><td>Your Phone No.:<span>*</span></td><td><input type="text" name="phoneno" id="phoneno" value=""></td></tr>
            <tr><td>Password:<span>*</span></td><td><input type="password" name="password" id="password" value="" minlength="8">&nbsp;<input type="checkbox" onclick="myFunction('password')"> Show Password</td></tr>
            <tr><td>Confirm Password:<span>*</span></td><td><input type="password" name="crmpassword" id="crmpassword" value="" minlength="8">&nbsp;<input type="checkbox" onclick="myFunction('crmpassword')">Show Password</td></tr>
            <tr><td></td><td><input type="button" value="submit" onclick="formvalidation();"></td></tr>
        </table>
    </body>
</html>
